<body>

    <!-- Create the jumbotron -->
    <div class="jumbotron" id="container-title">
            <h1 class="display-4" id="title">Beach Box</h1>
            <p class="lead" id="subtitle">Organizing a weekend at the beach has never been easier!</p>

            <br><br>

            <p id="address-banner">Enter an address below to get started</p>

            <!-- User text input goes here -->
 
                <div class="form-group" id="address-form">
                  <input type="text" class="form-control" id="user-input" placeholder="Enter address">
                  <button type="submit" class="btn btn-primary" id="btn-submit">Submit</button>
                </div>
              </form>
    </div>
    <hr class="my-4 mx-4" id="title-break">
    <!-- All cards -->
    <div class="container">
            <div class="row my-4">
        
        
                <!-- Card 1 -->
                <div class="col-md-4">
                    <div class="card py-3" id="card1">
                        <i class="fas fa-umbrella-beach fa-5x" id="parasol"></i>
                        <div class="card-body" id="card1-body">
                        <p class="card-text" id="card1-text">Find the beach closest to you.</p>
                        </div>
                    </div>
                </div>
        
        
                <!-- Card 2 -->
                <div class="col-md-4">
                    <div class="card py-3" id="card1">
                            <i class="fas fa-sun fa-5x" id="sun"></i>
                        <div class="card-body" id="card2-body">
                        <p class="card-text" id="card2-text">Get the essential weather forecast including tides, sunrise, and sunset.</p>
                        </div>
                    </div>
                </div>
        
                <!-- Card 3 -->
                <div class="col-md-4">
                    <div class="card py-3" id="card3">
                        <i class="fas fa-glass-martini-alt fa-5x" id="martini"></i>
                        <div class="card-body" id="card3-body">
                        <p class="card-text" id="card3-text">Find restaurants and events near you.</p>
                        </div>
                    </div>
                </div>
        
            </div>
        </div>
