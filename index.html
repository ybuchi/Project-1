<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- link to reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Link to our css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Unkempt|Love+Ya+Like+A+Sister|Megrim|Livvic&display=swap" rel="stylesheet">

    <!-- Link to Font Awesome -->
    <script src="https://kit.fontawesome.com/b40fec9922.js"></script>
    


    <title>Beach App</title>

</head>
<body>

    <!-- Create the jumbotron -->
    <div class="jumbotron" id="container-title">
            <h1 class="display-4" id="title">Beach Box</h1>
            <p class="lead" id="subtitle">Organizing a weekend at the beach has never been easier!</p>

            <br><br>

            <p id="address-banner">Enter an address below to get started</p>

            <!-- User text input goes here -->
            <p id="text-box">
                <input id="user-input" type="text" placeholder="Address">
                <button type="button" class="btn btn-primary">Submit</button>
            </p>
            <br>
    </div>
    <hr class="my-4 mx-4" id="title-break">
    <!-- All cards -->
    <div class="container">
            <div class="row my-4">
        
        
                <!-- Card 1 -->
                <div class="col-md-4">
                    <div class="card py-3" id="card1">
                        <i class="fas fa-umbrella-beach fa-5x" id="parasol"></i>
                        <div class="card-body" id="card1-body">
                        <p class="card-text" id="card1-text">Find the beach closest to you.</p>
                        </div>
                    </div>
                </div>
        
        
                <!-- Card 2 -->
                <div class="col-md-4">
                    <div class="card py-3" id="card1">
                            <i class="fas fa-sun fa-5x" id="sun"></i>
                        <div class="card-body" id="card2-body">
                        <p class="card-text" id="card2-text">Get the essential weather forecast including tides, sunrise, and sunset.</p>
                        </div>
                    </div>
                </div>
        
                <!-- Card 3 -->
                <div class="col-md-4">
                    <div class="card py-3" id="card3">
                        <i class="fas fa-glass-martini-alt fa-5x" id="martini"></i>
                        <div class="card-body" id="card3-body">
                        <p class="card-text" id="card3-text">Find restaurants and events near you.</p>
                        </div>
                    </div>
                </div>
        
            </div>
        </div>







<!-- link to jQuery -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!-- link to our JavaScript -->
<link rel="stylesheet" href="/assets/app.js">
    
</body>
</html>
